<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Admin para {{ slug }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-green-700 mb-6">👤 Crear Admin para <span class="font-mono">{{ slug }}</span></h1>

    <form method="post" class="bg-white rounded-lg shadow p-6 space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="nombre" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div class="pt-4 flex justify-between items-center">
        <a href="{% url 'dashboard_admin_ssr' %}" class="text-blue-600 hover:underline">⬅️ Volver al Panel</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Crear Admin</button>
      </div>
    </form>
  </div>

</body>
</html>
