<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">üíß Acceso Clientes</h2>

      {% if error %}
        <div class="mb-4 text-red-600 font-semibold text-sm text-center">
          {{ error }}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <label class="block mb-2 font-medium">RUT</label>
        <input type="text" name="rut" required class="w-full mb-4 border rounded px-3 py-2">

        <label class="block mb-2 font-medium">Contrase√±a</label>
        <input type="password" name="password" required class="w-full mb-4 border rounded px-3 py-2">

        <label class="block mb-2 font-medium">Empresa</label>
        <select name="alias" required class="w-full mb-6 border rounded px-3 py-2">
          {% for empresa in empresas %}
            <option value="{{ empresa.slug }}">{{ empresa.nombre }}</option>
          {% endfor %}
        </select>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Ingresar
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="{% url 'login_ssr' %}" class="text-sm text-gray-500 hover:underline">
          ‚Üê Volver al login general
        </a>
      </div>
    </div>
  </div>

</body>
</html>
