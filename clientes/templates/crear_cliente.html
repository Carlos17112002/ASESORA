<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cliente - {{ empresa.nombre }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-3xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-green-700 mb-6">➕ Crear Cliente para {{ empresa.nombre }}</h1>
    <p class="text-sm text-gray-600 mb-4">Slug: <span class="font-mono">{{ slug }}</span></p>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
    {% endif %}

    {% if credenciales %}
      <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4">
        <p><strong>Usuario creado:</strong> {{ credenciales.usuario }}</p>
        <p><strong>Contraseña:</strong> {{ credenciales.password }}</p>
      </div>
    {% endif %}

    <form method="post" class="bg-white rounded-lg shadow p-6 space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="nombre" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">RUT</label>
        <input type="text" name="rut" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" name="direccion" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Medidor</label>
        <input type="text" name="medidor" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" name="telefono" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Sector</label>
        <select name="sector" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
          {% for sector in sectores %}
            <option value="{{ sector }}">{{ sector }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Ubicación en el mapa</label>
        <div id="map" class="w-full h-64 rounded border"></div>
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
      </div>

      <div class="pt-4 flex justify-between items-center">
        <a href="{% url 'panel_empresa' slug=slug %}" class="text-blue-600 hover:underline">⬅️ Volver al Panel</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar Cliente</button>
      </div>
    </form>
  </div>

  <script>
    const map = L.map('map').setView([-34.3, -70.9], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker;
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
    });
  </script>

</body>
</html>
