<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Lecturas - {{ empresa.nombre }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 600px;
    }
    .leaflet-popup-content {
      width: 250px;
    }
    .popup-form input, .popup-form textarea {
      width: 100%;
      margin-bottom: 6px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .popup-form button {
      background-color: #16a34a;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .popup-form button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  

  <div class="max-w-6xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-green-700 mb-4">üìç Mapa de Clientes - {{ empresa.nombre }}</h1>
    <div id="map" class="rounded shadow border border-gray-300"></div>
    <div class="mt-6 text-right">
      <a href="{% url 'listado_lecturas' alias=slug %}" class="text-blue-600 hover:underline">‚¨ÖÔ∏è Volver</a>
    </div>
  </div>
  </div>
  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([-33.7, -70.7], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      {% for cliente in clientes %}
        L.marker([{{ cliente.latitude }}, {{ cliente.longitude }}])
          .addTo(map)
          .bindPopup(`
            <strong>{{ cliente.nombre }}</strong><br>
            Medidor: {{ cliente.medidor }}<br><br>
            <form method="post" action="{% url 'crear_lectura' alias=slug %}" class="popup-form">
              {% csrf_token %}
              <input type="hidden" name="cliente_id" value="{{ cliente.id }}">
              <label>Fecha:</label>
              <input type="date" name="fecha" required>
              <label>Valor (m¬≥):</label>
              <input type="number" step="0.01" name="valor" required>
              <label>Obs:</label>
              <textarea name="observacion" rows="2"></textarea>
              <button type="submit">Guardar</button>
            </form>
          `);
      {% endfor %}
    });
  </script>

</body>
</html>
