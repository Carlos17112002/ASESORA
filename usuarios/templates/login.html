<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso al Sistema SSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">üîê Ingreso al Sistema SSR</h1>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
     
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario (RUT SIN PUNTO NI GUION EN CASO DE CLIENTES)</label>
        <input type="text" name="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
        <input type="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Ingresar
      </button>
    </form>
    

    <div class="mt-6 text-center text-sm text-gray-500">
      ¬øOlvidaste tu contrase√±a? <a href="#" class="text-blue-600 hover:underline">Recuperar acceso</a>
    </div>
  </div>

   

</body>
</html>
