<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Informe SSR{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Navbar superior -->
  <nav class="bg-green-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📊 Informes SSR · {{ empresa.nombre }}</h1>
      <div class="flex gap-6 text-sm">
        <a href="{% url 'dashboard_admin_ssr' %}" class="hover:underline">⬅️ Panel General</a>
        <a href="{% url 'panel_empresa' empresa.slug %}" class="hover:underline">🏠 Panel SSR</a>
        <a href="{% url 'logout_ssr' %}" class="hover:underline text-red-200">🚪 Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="max-w-6xl mx-auto py-10 px-6">
    {% block content %}
    <!-- Aquí se renderiza el contenido del informe -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-400 py-6">
    Sistema SSR · Informes por alias · {{ empresa.slug }}
  </footer>

</body>
</html>
