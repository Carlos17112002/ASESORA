<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe de Socios · {{ empresa.nombre }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <main class="max-w-6xl mx-auto py-10 px-6 space-y-10">
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-700">Informe de Socios · {{ empresa.nombre }}</h1>
      <a href="{% url 'panel_empresa' slug=slug %}" class="text-sm text-blue-600 hover:underline">← Volver al panel</a>
    </header>

    <section>
      {% if socios %}
        <div class="overflow-x-auto bg-white rounded-lg shadow">
          <table class="min-w-full text-sm">
            <thead class="bg-green-700 text-white">
              <tr>
                <th class="px-4 py-3 text-left">Nombre</th>
                <th class="px-4 py-3 text-left">RUT</th>
                <th class="px-4 py-3 text-left">Dirección</th>
                <th class="px-4 py-3 text-left">Estado</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              {% for socio in socios %}
              <tr class="hover:bg-gray-50">
                <td class="px-4 py-3">{{ socio.nombre }}</td>
                <td class="px-4 py-3">{{ socio.rut }}</td>
                <td class="px-4 py-3">{{ socio.direccion }}</td>
                <td class="px-4 py-3">
                  <span class="px-2 py-1 rounded text-xs {% if socio.activo %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ socio.activo|yesno:"Activo,Inactivo" }}
                  </span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% else %}
        <div class="bg-white rounded-lg shadow p-6 text-center text-gray-500">
          No hay socios registrados.
        </div>
      {% endif %}
    </section>
  </main>
</body>
</html>
