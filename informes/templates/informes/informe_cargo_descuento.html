<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargos y Descuentos · {{ empresa.nombre }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <main class="max-w-6xl mx-auto py-10 px-6 space-y-10">
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-700">Cargos y Descuentos · {{ empresa.nombre }}</h1>
      <a href="{% url 'panel_empresa' slug=slug %}" class="text-sm text-blue-600 hover:underline">← Volver al panel</a>
    </header>

    <section>
      {% if registros %}
        <div class="overflow-x-auto bg-white rounded-lg shadow">
          <table class="min-w-full text-sm">
            <thead class="bg-green-700 text-white">
              <tr>
                <th class="px-4 py-3 text-left">Cliente</th>
                <th class="px-4 py-3 text-left">Tipo</th>
                <th class="px-4 py-3 text-left">Monto</th>
                <th class="px-4 py-3 text-left">Fecha</th>
                <th class="px-4 py-3 text-left">Observación</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              {% for r in registros %}
              <tr class="hover:bg-gray-50">
                <td class="px-4 py-3
